{% load static %}
{% load leaflet_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocodery</title>

    {% leaflet_js %}
    {% leaflet_css %}
    <style>
      .leaflet-container { height: 100%;}
    </style>

    {% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/leaflet.css' %}" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% endblock css %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
    <script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js" integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ==" crossorigin=""></script>
    <link rel="stylesheet" href="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css' %}">
    <script src="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js' %}"></script>
    <script src="{% static 'js/mousePosition.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/map_container.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/L.TileLayer.BetterWMS.js' %}"></script>
</head>

<body>
{% block javascript %}

<script>
$(document).ready(function(){
  // Inicializar materialize
});
</script>
{% endblock javascript %}

<div id="map" class="map">
    {% leaflet_map "main" %}
</div>

</body>
</html>
